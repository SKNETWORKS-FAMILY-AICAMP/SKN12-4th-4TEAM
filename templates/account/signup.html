{% extends "base.html" %}
{% load static %}
{% block title %}회원가입 - Ballzzi{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper">
        <div class="auth-header">
            <img src="{% static 'icons/shame_ballzzi.png' %}" alt="로고" class="auth-logo">
            <h1>회원가입</h1> 
        </div>
        <p>이미 계정이 있으신가요? <a href="{% url 'account_login' %}">로그인</a></p>

        <form class="auth-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-button" type="submit">회원가입</button>
        </form>
    </div>
</div>

<style>
.auth-header {
    display: flex;
    align-items: center; /* 이미지와 텍스트를 세로 중앙 정렬합니다. */
    justify-content: left; /* 전체를 가로 중앙 정렬합니다. */
    gap: 0.5rem; /* 이미지와 텍스트 사이의 간격을 줍니다. */
}
.auth-logo {
    height: 2.2rem; /* h1 태그의 폰트 크기에 맞춰 이 값을 조절하세요. */
    width: 2.2rem;  /* 높이와 너비를 같게 설정하여 정사각형으로 만듭니다. */
}

/* Django Form Error List Styling */
.errorlist {
    list-style-type: none; /* 기본 리스트 마커(점) 제거 */
    padding: 0;
    margin: 1rem 0;
    text-align: center; /* 텍스트를 담고 있는 리스트 자체를 가운데 정렬합니다. */
}

.errorlist li {
    color: red; /* 글씨 색상을 빨간색으로 설정 */
    font-weight: bold; /* 글씨를 굵게 설정 */
}
</style>

{% endblock %}
