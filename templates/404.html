<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <main class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md mx-auto text-center">
            
            <!-- Ballzzi 로고: static 경로를 꼭 확인해주세요 -->
            {% load static %}
            <img class="mx-auto h-20 w-auto mb-6" src="{% static 'icons/sad_ballzzi.png' %}" alt="Ballzzi 로고">
            
            <h1 class="text-6xl font-bold text-blue-600">404</h1>
            <p class="mt-4 text-3xl font-bold tracking-tight text-gray-900">페이지를 찾을 수 없습니다.</p>
            <p class="mt-4 text-base text-gray-600">요청하신 페이지가 존재하지 않거나, 주소가 잘못 입력되었을 수 있습니다.</p>
            
            <div class="mt-8">
                <a href="/" class="inline-block rounded-lg bg-blue-600 px-6 py-3 text-sm font-semibold text-white shadow-md hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                    홈으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</body>
</html>
